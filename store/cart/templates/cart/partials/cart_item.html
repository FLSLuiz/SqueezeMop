{% if item %}
    <li class="flex flex-col py-6 sm:flex-row sm:justify-between" id="cart-item-{{ item.product.id }}">
        <div class="product flex w-full space-x-2 sm:space-x-4">
            <img class="flex-shrink-0 object-cover w-20 h-20 dark:border-transparent rounded outline-none sm:w-32 sm:h-32 dark:bg-gray-500" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
            <div class="flex flex-col justify-between w-full pb-4">
                <div class="flex justify-between w-full pb-2 space-x-2">
                    <div class="space-y-1">
                        <h3 class="text-lg font-semibold leadi sm:pr-8">{{ item.product.name }}</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-semibold">{{ item.product.get_formatted_discounted_price }}€</p>
                        <p class="text-sm line-through dark:text-gray-400">{{ item.product.get_formatted_price }}€</p>
                    </div>
                </div>
                <div class="quantity mt-6 flex items-center space-x-4">
                    <a class="p-3 rounded-xl dark:bg-gray-600 hover:bg-gray-700" hx-get="{% url 'update_cart' item.product.id 'decrement' %}" hx-target="#cart-item-{{ item.product.id }}" hx-swap="outerHTML" >-</a>
                    <span>{{ item.quantity }}</span>
                    <a class="p-3 rounded-xl dark:bg-gray-600 hover:bg-gray-700" hx-get="{% url 'update_cart' item.product.id 'increment' %}" hx-target="#cart-item-{{ item.product.id }}" hx-swap="outerHTML" >+</a>
                </div>
            </div>
        </div>
    </li>
{% endif %}
