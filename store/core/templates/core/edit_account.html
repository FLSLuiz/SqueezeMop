{% extends 'core/index.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl font-semibold ">Edit My Account ⚡️</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label class="font-semibold">First Name:</label>
            <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-green-50 rounded-xl">
        </div>

        <div>
            <label class="font-semibold">Last Name:</label>
            <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 py-4 px-6 bg-green-50 rounded-xl">
        </div>

        <div>
            <label class="font-semibold">Username:</label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full mt-2 py-4 px-6 bg-green-50 rounded-xl">
        </div>

        <div>
            <label class="font-semibold">Email:</label>
            <input name="email" value="{{ request.user.email }}" type="email" class="w-full mt-2 py-4 px-6 bg-green-50 rounded-xl">
        </div>

        <button type="submit" class="inline-block px-6 py-3 rounded-xl bg-green-200 text-black font-semibold hover:bg-green-300">Save</button>
    </form>
</div>

{% endblock %}
